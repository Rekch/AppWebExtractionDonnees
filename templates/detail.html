{% extends "layout.html" %}
{% block content %}
	{% for data in datas %}
		<article class="media content-section">
		  <div class="media-body">
		    <div class="article-metadata">
		      <a class="mr-2" href="#">{{ data[0] }}</a>
			</div>
			  <p class="article-content">{{ data[1] }}</p>
		  </div>
		</article>
	{% endfor %}
{% endblock content %}
